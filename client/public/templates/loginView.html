<navbar log="false"></navbar>
<div class="col-sm-4 col-sm-offset-4">
  <h1>Login</h1>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="loginInToSite()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="username" ng-model="login.username" required>
    </div>
    <div class="form-group">
      <label>Passwort</label>
        <input type="password" class="form-control" name="password" ng-model="login.password" required>
      </div>
      <div>
        <button type="submit" class="btn btn-default" ng-disabled="disabled">Login</button>
      </div>
  </form>
</div>
