<navbar log="false"></navbar>
<div class="col-md-4 col-sm-offset-4">
    <h1>Registrierung</h1>
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <div ng-show="success" class="alert alert-success">{{successMessage}}</div>

    <form class="form" ng-submit="register()">
        <div class="form-group">
            <label>Vorname</label>
            <input type="text" class="form-control" name="forename" ng-model="user.forename" required>
        </div>
        <div class="form-group">
            <label>Nachname</label>
            <input type="text" class="form-control" name="surname" ng-model="user.surname" required>
        </div>
        <div class="form-group">
            <label>Nutzername <span class="glyphicon glyphicon-question-sign" data-toggle="tooltip"
                                    title="  Dieser Name wird angezeigt wenn du dich einträgst bzw. etwas postest.
      Außerdem loggst du dich damit ein.
      Standard ist dein Vorname."></span></label>
            <input type="text" class="form-control" name="username" placeholder="{{user.forename}}" ng-model="user.username" required>
        </div>
        <div class="form-group" ng-class="{
        'has-error':user.password!==passwordcheck && passwordcheck.length>0,
        'has-success':user.password===passwordcheck && passwordcheck.length>0,
        'has-feedback':true
        }">
            <label>Passwort</label>
            <input type="password" class="form-control"     name="password" ng-model="user.password" required>
        </div>

        <div class="form-group">
            <label>Passwort wiederholen</label>
            <input type="password" class="form-control" name="passwordcheck" ng-model="passwordcheck" required>
        </div>

        <div class="form-group">
            <label>Zugangscode <span class="glyphicon glyphicon-question-sign" data-toggle="tooltip"
                                     title="Dieser Code stellt sicher, dass du auch bei uns spielst und kein Bot oder Ähnliches bist. Code = Passwort der alten Seite"></span></label>
            <input type="password" class="form-control" name="code" ng-model="user.code" required>
        </div>
        <div>
            <button type="submit" class="btn btn-default" ng-disabled="disabled">registrieren</button>
        </div>
    </form>

    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</div>
